<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Add M3U Playlist</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            padding: 40px;
        }
        .container { max-width: 600px; margin: 0 auto; }
        h1 { margin-bottom: 30px; }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; font-weight: bold; }
        input, textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid rgba(255,255,255,0.3);
            border-radius: 6px;
            background: rgba(255,255,255,0.1);
            color: #fff;
            font-size: 14px;
        }
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
            margin-right: 10px;
        }
        button:hover { background: #45a049; }
        .info { background: rgba(255,255,255,0.1); padding: 15px; border-radius: 6px; margin-top: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üì° Add M3U Playlist</h1>
        <form id="playlistForm">
            <div class="form-group">
                <label>Playlist Name *</label>
                <input type="text" id="name" placeholder="My IPTV Playlist" required>
            </div>
            <div class="form-group">
                <label>M3U URL *</label>
                <input type="url" id="url" placeholder="http://example.com/playlist.m3u" required>
                <small>Enter the URL to your M3U or M3U8 playlist</small>
            </div>
            <button type="submit">Load Playlist</button>
        </form>
        <div id="result" class="info" style="display:none;"></div>
    </div>

    <script src="js/storage.js"></script>
    <script src="js/m3u-parser.js"></script>
    <script>
        document.getElementById('playlistForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const name = document.getElementById('name').value;
            const url = document.getElementById('url').value;
            const result = document.getElementById('result');

            result.style.display = 'block';
            result.innerHTML = '‚è≥ Loading playlist...';

            try {
                const channels = await M3UParser.fetchAndParse(url);

                if (channels.length === 0) {
                    result.innerHTML = '‚ùå No channels found in playlist';
                    return;
                }

                const playlist = IPTVStorage.addPlaylist({ name: name, url: url, channelCount: channels.length });
                IPTVStorage.addChannels(playlist.id, channels);

                result.innerHTML = `‚úÖ Success!<br>Loaded ${channels.length} channels<br><br><a href="channels.html" style="color:#4CAF50">View Channels ‚Üí</a>`;
            } catch (error) {
                result.innerHTML = '‚ùå Error: ' + error.message;
            }
        });
    </script>
</body>
</html>
